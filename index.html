<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Page UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .page {
      display: none;
      width: 90%;
      max-width: 600px;
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .page {
      display: none;
      width: 90%; /* Adjusted for responsiveness */
      max-width: 600px;
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .page.active {
      display: block;
    }
    .nav-buttons {
      margin-top: 20px;
    }
    .nav-buttons button {
      padding: 10px 20px;
      margin: 0 5px;
      border: 1px solid blue;
      border-radius: 4px;
      background-color: white;
      color: blue;
      cursor: pointer;
    }
    .nav-buttons button:hover {
      background-color: blue;
      color: white;
    }
    form label {
      display: block;
      margin: 10px 0 5px;
    }
    form label.mandatory::after {
      content: " *";
      color: red;
    }
    form input[type="text"],
    form textarea {
      width: 100%; /* Adjusted for responsiveness */
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form input[type="radio"] {
      margin-right: 5px;
    }
    /* Slide to Next Page Styles */
    .slide-container {
      position: relative;
      width: 90%;
      max-width: 300px; /* Ensures it doesn't exceed 300px */
      height: 50px;
      background-color: #f0f0f0;
      border-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .slide-track {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #910808d1;
      border-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .slide-text {
      color: white;
      font-size: 16px;
      font-weight: bold;
      white-space: nowrap;
      margin-left: 10px;
    }

    .slide-button {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .slide-button span {
      font-size: 20px;
      color: #64183f;
    }

     /* Responsive Design */
     @media (max-width: 768px) {
      .page {
        padding: 15px;
      }
      .slide-container {
        height: 45px;
      }
      .slide-button {
        width: 40px;
        height: 40px;
      }
      .slide-text {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .slide-container {
        height: 40px;
      }
      .slide-button {
        width: 35px;
        height: 35px;
      }
      .slide-text {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="page1" class="page active">
    <form>
        <label class="mandatory">क्या आपका व्यवसाय नया है या मौजूदा है?</label>
        <input type="radio" name="businessStatus" value="नया" required> नया
        <input type="radio" name="businessStatus" value="मौजूदा" required> मौजूदा
        <br>
        <label class="mandatory">आपके व्यवसाय का नाम क्या है (यदि कोई हो)?</label>
        <input type="text" name="businessName" required>
        <br>
        <label class="mandatory">आपका व्यवसाय कहाँ स्थित है?</label>
        <input type="text" name="state" placeholder="राज्य" required>
        <input type="text" name="city" placeholder="शहर" required>
        <br>
        <label class="mandatory">आप किस प्रकार का व्यवसाय चलाते हैं?</label>
        <input type="radio" name="businessType" value="अपना" required> उत्पाद
        <input type="radio" name="businessType" value="सेवा" required> सेवा
        <br>
        <label class="mandatory">संक्षेप में बताएं कि आप क्या बेचते हैं या प्रदान करते हैं?</label>
        <textarea name="description" required></textarea>
    </form>
    <div id="slide-container-page1" class="slide-container">
      <div id="slide-track-page1" class="slide-track">
        <span class="slide-text">Slide to next page</span>
        <div id="slide-button-page1" class="slide-button">
          <span>&#x27A4;</span>
        </div>
      </div>
    </div>
  </div>

  <div id="page2" class="page">
    <form>
        <label class="mandatory">आपकी वर्तमान मासिक आय सीमा क्या है?</label>
        <input type="text" name="incomeRange" required>
        <br>
        <label  class="mandatory">आपके यहां कितने कर्मचारी हैं?</label>
        <input type="number" name="employees" required>
        <br>
        <label class="mandatory">आपकी सबसे बड़ी चुनौतियां क्या हैं?</label>
        <textarea name="challenges" required></textarea>
        <br>
        <label>क्या आपको वित्तीय या किसी सहायता चाहिए?</label>
        <input type="radio" name="assistance" value="हाँ"> हाँ
        <input type="radio" name="assistance" value="नहीं"> नहीं
        <br>
        <label>क्या आपको मार्केटिंग, ग्राहक प्रबंधन या सोशल मीडिया की भी ज़रूरत है?</label>
        <input type="radio" name="marketing" value="हाँ"> हाँ
        <input type="radio" name="marketing" value="नहीं"> नहीं
    </form>
    <div id="slide-container-page2" class="slide-container">
      <div id="slide-track-page2" class="slide-track">
        <span class="slide-text">Slide to next page</span>
        <div id="slide-button-page2" class="slide-button">
          <span>&#x27A4;</span>
        </div>
      </div>
    </div>
  </div>

  <div id="page3" class="page">
    <form>
        <label class="mandatory">क्या आपने किसी सरकारी योजना या एमएसएमई/एसएमई लाभ का लाभ उठाया है?</label>
        <input type="radio" name="govtScheme" value="हाँ"  required> हाँ
        <input type="radio" name="govtScheme" value="नहीं" required> नहीं
        <input type="radio" name="govtScheme" value="जानकारी नहीं है" required> जानकारी नहीं है
        <br>
        <label class="mandatory">क्या आप प्रासंगिक नीतियों और अनुदानों के बारे में जानने में रुचि रखते हैं?</label>
        <input type="radio" name="policies" value="हाँ" required> हाँ
        <input type="radio" name="policies" value="नहीं" required> नहीं
  
        <br>
        <label class="mandatory">व्यापार के प्रकार</label>
        <select name="businessType" required>
          <option value="" disabled selected>कृपया चुनें</option>
          <option value="FMCG" >FMCG</option>
          <option value="कृषि">कृषि</option>
          <option value="परिवहन">परिवहन</option>
        </select>
    </form>
    <div id="slide-container-page3" class="slide-container">
      <div id="slide-track-page3" class="slide-track">
        <span class="slide-text">Slide to next page</span>
        <div id="slide-button-page3" class="slide-button">
          <span>&#x27A4;</span>
        </div>
      </div>
    </div>
  </div>


  <div id="page4" class="page">
    <form>
      <label class="mandatory">आपको किस चीज़ में तत्काल मदद की ज़रूरत है?</label>
      <input type="text" name="immediateHelp" required>
      <br>
      <label>क्या आप अपने व्यवसाय को बढ़ाने के लिए चरण-दर-चरण कार्य योजना चाहते हैं?</label>
      <input type="radio" name="businessPlan" value="हाँ"> हाँ
      <input type="radio" name="businessPlan" value="नहीं"> नहीं
    </form>
    <div class="nav-buttons">
      <!-- <button onclick="showPage('page3')">Previous Page</button> -->
      <button onclick="showPage('page3')">Submit</button>
    </div>
  </div>


  <script>
    function showPage(pageId) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(page => {
        page.classList.remove('active');
      });
      document.getElementById(pageId).classList.add('active');
    }

    function initializeSlider(slideButtonId, slideTrackId, slideContainerId, nextPageId) {
      const slideButton = document.getElementById(slideButtonId);
      const slideTrack = document.getElementById(slideTrackId);
      const slideContainer = document.getElementById(slideContainerId);

      let isSliding = false;
      let startX = 0;

      slideButton.addEventListener('mousedown', (e) => {
        isSliding = true;
        startX = e.clientX;
        slideButton.style.transition = 'none';
        slideTrack.style.transition = 'none';
      });

      document.addEventListener('mousemove', (e) => {
        if (!isSliding) return;

        const moveX = e.clientX - startX;
        const maxMove = slideContainer.offsetWidth - slideButton.offsetWidth;

        if (moveX >= 0 && moveX <= maxMove) {
          slideButton.style.transform = `translateX(${moveX}px)`;
          slideTrack.style.transform = `translateX(${moveX}px)`;
        }
      });

      document.addEventListener('mouseup', () => {
        if (!isSliding) return;

        const maxMove = slideContainer.offsetWidth - slideButton.offsetWidth;
        const currentX = parseInt(slideButton.style.transform.replace('translateX(', '').replace('px)', ''));

        if (currentX >= maxMove * 0.9) {
          showPage(nextPageId);
        } else {
          slideButton.style.transition = 'transform 0.3s ease';
          slideTrack.style.transition = 'transform 0.3s ease';
          slideButton.style.transform = 'translateX(0)';
          slideTrack.style.transform = 'translateX(0)';
        }

        isSliding = false;
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializeSlider('slide-button-page1', 'slide-track-page1', 'slide-container-page1', 'page2');
      initializeSlider('slide-button-page2', 'slide-track-page2', 'slide-container-page2', 'page3');
      initializeSlider('slide-button-page3', 'slide-track-page3', 'slide-container-page3', 'page4');
    });
  </script>
</body>
</html>
